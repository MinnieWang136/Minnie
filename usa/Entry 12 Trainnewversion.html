<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14th Street-Union Square Train Station Sign</title>
    <link rel="stylesheet" href="Trainnewversion.css">
</head>
<body>
    <div class="station-sign">
        <h1>14th Street - Union Square</h1>
        <div class="train-lines">
            <span class="line n">N</span>
            <span class="line q">Q</span>
            <span class="line r">R</span>
            <span class="line w">W</span>
            <span class="line five">5</span>
        </div>
        <div class="directions">
            <button class="direction-btn" onclick="showDirection('uptown')">Uptown & Queens</button>
            <button class="direction-btn" onclick="showDirection('downtown')">Downtown & Brooklyn</button>
        </div>
        <div id="direction-info" class="direction-info"></div>
    </div>

    <script src="Trannewversion.js"></script>
</body>
</html>
