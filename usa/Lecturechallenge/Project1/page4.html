<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Poem</title>
    <link rel="stylesheet" href="page4.css">
</head>
<body>
    <div class="poem-container">
        <span class="line">Depth of night,</span>
        <span class="line">world's repose,</span>
        <span class="line">Light, a seed in darkness grows.</span>
        <span class="line">Promise of renewal,</span>
        <span class="line">radiant art,</span>
        <span class="line">Winter solstice, </span>
        <span class="line">light's new start.</span>
    </div>
    
    <script src="script4.js"></script>
</body>
</html>
