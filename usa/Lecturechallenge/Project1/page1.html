<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Poem</title>
    <link rel="stylesheet" href="page.css">
</head>
<body>
   

    <div class="poem-container">
        <span class="line">Winter's longest night,</span>
        <span class="line">A glimmer stirs, </span>
        <span class="line">shy and slight.</span>
        <span class="line">Its tender pulse, </span>
        <span class="line">whispered lore,</span>
        <span class="line">Promising warmth once more.</span>
    </div>
    <script src="script.js"></script>
    <iframe src="music.html" allow="autoplay" style="display:none;"></iframe>
</body>
 
</html>
