<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Poem</title>
    <link rel="stylesheet" href="page3.css">
</head>
<body>
   

    <div class="poem-container">
        <span class="line">Each ray a thread undoing dark,</span>
        <span class="line">A tale of rebirth,</span>
        <span class="line">quietly marked.</span>
        <span class="line">Solstice sky,</span>
        <span class="line">canvas vast,</span>
        <span class="line">Light pens promise,</span>
        <span class="line">shadows cast.</span>
    </div>
    <script src="script3.js"></script>
    <iframe src="music.html" allow="autoplay" style="display:none;"></iframe>
</body> 

</html>
